name: Run test on push and pull

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - run: make setup

    - name: Build
      run: go build -v ./...
      
    - name: Test
      run: go test -v ./...

    - name: Set up node
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install
 
           
