<html>
<head>
  <title>/*! title */</title>
  <link href='/css.gg.css' rel='stylesheet'>
  <link rel="stylesheet" href="/assets/fontawesome/css/fontawesome.min.css">
</head>
<body>
<style>
    html {
        max-width   : 100%;
        margin      : auto;
        line-height : 1.25;
        font-size   : 1.25rem;
    }

    body {
        font-family : sans-serif;
        margin      : auto;
    }

    h1, h2, h3, h4, h5, h6 {
        margin : 0.5rem 0 1rem;
    }

    p, ul, ol {
        margin-bottom : 0.5rem;
        color         : #1D1D1D;
        font-family   : sans-serif;
    }

    input, select, textarea {
        padding       : 0.1rem 0.5rem 0.1rem 0.5rem;
        font-weight   : bold;
        font-size     : 1rem;
        border-radius : 0.5rem;
    }

    input[type="checkbox"] {
        width  : 2rem;
        height : 2rem;
    }

    label {
        font-weight : bold;
        display     : inline-block;
        padding     : 0.2rem;
        width       : 11rem;
    }
    hr {
      border-top-width: 1px;
      width: 100%;
      overflow: hidden;
    }

    /* Dashboard */
    section.dashboard {
      display: flex;
      flex-direction: row;
    }
    .dashboard_main_content {
      background-color: #F1F5F9;
      min-height: 100vh;
      width: 100%;
      margin-left: 13rem;
      padding: 20px;
    }
</style>
</body>
</html>
